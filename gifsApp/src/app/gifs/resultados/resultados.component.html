<div class="row">
  <div *ngFor="let gif of resultados"
  class="col m2 s4 animate__animated animate__fadeIn">
    <div class="card small">
      <div class="card-image">
        <img [src]="gif.images.downsized_medium.url" [alt]="gif.title">
      </div>
      <div class="card-content">
        <p>{{ gif.title }}</p>
      </div>
    </div>
  </div>
</div>
